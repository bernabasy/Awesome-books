<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
    <h2 class="text-center">Awesome Books</h2>
    <table class="table">
        <thead>
           <tr>
               <th>Title</th>
               <th>Author</th>
               <th></th>
           </tr>
        </thead>
        <tbody id="book-list"></tbody>
     </table>
     <form id="book-form" class="m-4">
        <h4 class="main-tittle text-center">Add a new book</h4>
          <div class="form-group">
            <input type="text" placeholder="Title" id="title" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Author" id="author" class="form-control" required>
          </div>
            <input type="submit" value="add book" class="mt-2 float-end btn-submit btn btn-success">
      </form>
  

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
